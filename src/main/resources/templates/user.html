<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Личная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="h-100">

<div class="h-100 w-auto">
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <h3 class="navbar-brand col-md-3 col-lg-2 mr-0 px-4"><span th:text="${user.getEmail()}">VALUE</span>
            with roles: <span th:text="${user.roleToString()}"></span></h3>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <form class="inline" th:action="@{/logout}" th:method="POST">
                    <input type="hidden" name="Logout" value="Logout"/>
                    <button type="submit" name="submit_param" value="submit_value" class="link-button btn btn-dark">
                        Logout
                    </button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="row h-100 w-100">
        <div class="col-2">
            <br>
            <ul class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <li class="nav-item">
                    <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-tab"
                       role="tab" aria-controls="v-pills-home" aria-selected="true">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10 bg-light h-100">
            <br>
            <div class="page-header">
                <h1>User information-page</h1>
            </div>
            <div class="card">
                <h5 class="card-header">About user</h5>
                <div class="card-body">
                    <table class="table table-striped align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td th:text="${user.roleToString()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
